{% from 'macros/markup_helpers.html' import mark_required %}
    

    <div class="form-group">
        <label for="field-dataset_type" class="control-label">
            {{- title or _('Schema') }}{{ mark_required(required) }}</label>
        <div class="controls">
            <select name="dataset_type"  class="input-xlarge" data-module="autocomplete">
                    {%- for dtype in h.get_dataset_types() %}
                        <option value= "{{dtype}}"> {{ dtype|capitalize}} </option>
                    {% endfor -%}
            </select>
            <p class="help-block">Choose a schema. You can either select the default schema based on Datacite 
                or an extended schema.</p>
        </div>
    </div>
