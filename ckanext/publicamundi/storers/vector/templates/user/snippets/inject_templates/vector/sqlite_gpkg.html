{% set layers = task_result.layers %}
<div class="info ">
    <label>{{ _('Resource Information')}}</label> 
    GDAL Driver : {{task_result.gdal_driver}}</br>
    Number of Layers: {{layers|length}}</br>
</div>
<div class="layerlist ">
    <label>{{ _('Layer List')}}</label> 
    
     <table width=70%>
      <tr>
	<th id="layer_header"></th>
	<th id="layer_name_header">Layer Name</th>
	<th id="layer_geometry_header">Layer Geometry</th>
	<th id="layer_srs_header">Layer SRS</th>
      </tr>
    
    {% for layer in layers %}
		<tr >
		 
		  <td headers="layer_idx_header">
		      <input type="checkbox" id="checkbox_layer"  name="checkbox_layer" value="{{layer.idx}}">
		  </td>
		  <td headers="layer_name_header">{{layer.layer_name}}</td>
		  <td headers="layer_geometry_header">{{layer.layer_geometry}}</td>
		  <td headers="layer_srs_header">{{layer.layer_srs}}</td>
		  
		 
		</tr>

    {% endfor %}
    </table>

</div>
