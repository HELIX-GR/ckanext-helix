{% set error = None -%}

<div class="control-group{{ " error" if error }}{{ " " ~ classes | join(' ') }}">
    <label class="control-label" for="input-{{ qname }}.address">
        {{ title }}
        {% if required %}<span title="{{ _("This field is required") }}" class="control-required">*</span>{% endif -%}
    </label>
    <div class="controls">
        <input type="text" id="input-{{ qname }}.address"  name="{{ qname }}.address"
            class="input-large"
            value="{{ obj.address | empty_and_escape }}" 
            placeholder="{{ _('PaulStrabe 183') }}"
            title="{{ _('Street Address') }}"
        />
        &nbsp;
        <span>{{ _('Zip') }}:</span>
        &nbsp;
        <input type="text" id="input-{{ qname }}.postalcode"  name="{{ qname }}.postalcode"
            class="span1"
            value="{{ obj.postalcode | empty_and_escape }}" 
            placeholder="{{ _('13254') }}" 
            title="{{ _('Postal (ZIP) Code') }}" 
        />
        {% if error and error is iterable %}
        <span class="error-block">{{ error | join(', ') }}</span>
        {% endif %}
    </div>
</div>
