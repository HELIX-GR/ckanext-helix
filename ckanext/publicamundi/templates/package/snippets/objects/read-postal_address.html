<div class="{{ classes|join(' ') }}">
    <dt>{{ title or _('Postal Address') }}</dt>
    <dd>
       {% if obj.address -%}
       <span>{{ obj.address }}</span>
       {%- if obj.postalcode %}<span>{{ _('Zip') }}: {{ obj.postalcode }}</span>{% endif -%}
       {%- else -%}
       {{ _('n/a') }}
       {%- endif %}
    </dd>
</div>
