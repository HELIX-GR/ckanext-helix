{% import 'macros/markup_helpers.html' as markup_helpers -%}

<div class="{{ "error" if error }}{{ " " ~ classes | join(' ') }}">
    <label class="checkbox">
        <input type="checkbox" name="{{ qname }}" id="field-{{ qname }}" value="{{ qname }}"
            class="{{ input_classes | list | join(" ") }}"
            {% if value %}checked="checked"{% endif -%}
            {{ markup_helpers.attributes(attrs) -}} />
         <span>{{ description }}</span>
     </label>
</div>
