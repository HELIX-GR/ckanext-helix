{%- if input_classes is not defined %}{% set input_classes = ['input-medium'] %}{% endif -%}

<div class="control-group{{ " " ~ classes|join(' ') }}">
    <label class="control-label">{{ title }}</label>
    <div class="controls">
        <input type="url" id="{{ 'input-' ~ qname }}"  name="{{ qname }}"
            class="{{ input_classes|join(" ") }}"
            value="{{ h.url_for(controller='package', action='read', id=pkg_dict.id) }}" 
            disabled="disabled"
        />
        <div class="help-block">This field is a synonym for dataset's <code>url</code></div>
    </div>
</div>
