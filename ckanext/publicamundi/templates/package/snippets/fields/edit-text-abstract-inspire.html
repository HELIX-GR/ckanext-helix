{%- set classes = classes + [ 'control-full' ] -%}

<div class="control-group{{ " " ~ classes|join(' ') }}">
    <label class="control-label">{{ title }}</label>
    <div class="controls">
        <textarea id="{{ 'input-' ~ qname }}" name="{{ qname }}" 
            class="{{ input_classes|join(" ") }}" rows="4"
            disabled=disabled
           >{{ pkg_dict.notes }}</textarea>
        <div class="help-block"
         >This field is a synonym for dataset's <code>description</code></div>
    </div>
</div>
