{%- if input_classes is not defined %}{% set input_classes = ['input-medium'] %}{% endif -%}

<div class="control-group{{ " " ~ classes|join(' ') }}">
    <label class="control-label">{{ title }}</label>
    <div class="controls">
        <input type="text" id="{{ 'input-' ~ qname }}"  name="{{ qname }}"
            class="{{ input_classes|join(" ") }}"
            value="{{ pkg_dict.title }}"
            disabled=disabled
        />
        <div class="help-block"
         >This field is a synonym for dataset's <code>title</code></div>
    </div>
</div>
