{% import 'macros/markup_helpers.html' as markup_helpers -%}

<div class="{{ classes | join(' ') }}" {{ markup_helpers.attributes(attrs) }} >
    <h3 class="title">{{ title }}</h3>
    {% if description %}<div class="description">{{ description }}</div>{% endif -%}
    <ol>
        {% for item in items -%}
        <li>{{ item.markup }}</li>
        {% endfor -%}
    </ol>
</div>
