{% import 'macros/markup_helpers.html' as markup_helpers -%}

<div class="control-group{{ " error" if error }}{{ " " ~ classes | join(' ') }}">
    <label class="control-label">{{ title }}</label>
    <div class="controls">
        <div class="checkbox">
            <input type="checkbox" name="{{ qname }}" id="input-{{ qname }}" value="{{ qname }}"
                class="{{ input_classes | list | join(" ") }}"
                {% if value %}checked="checked"{% endif -%}
                {{ markup_helpers.attributes(attrs) -}}
             />
             <span>{{ description }}</span>
         </div>
    </div>
</div>
